<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{ $isHomePage := eq .Title .Site.Title }}{{ .Title }}{{ if eq $isHomePage false }} - {{ .Site.Title }}{{ end }}</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/css/stack-interface.css" rel="stylesheet" type="text/css" media="all">
    <link href="/css/socicon.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/iconsmind.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/stack-interface.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/theme.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/css/custom.css" rel="stylesheet" type="text/css" media="all" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:200,300,400,400i,500,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">    
    {{ partial "_ogmeta.html" . }}    
    {{ template "_internal/google_analytics_async.html" . }}
</head>

<body data-smooth-scroll-offset="77">
    {{ partial "_navi.html" . }}
    <div class="main-container">
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                        <article>
                            <div class="article__title text-center">
                                <h1 class="h2">{{ .Title }}</h1>
                            </div>
                            <div class="article__body">
                                {{ .Content }}
                            </div>
                            <div class="article__share text-center">
                                <a class="btn bg--facebook btn--icon" href="https://www.facebook.com/dialog/share?app_id=179838799236537&display=page&href={{ .Permalink }}&redirect_uri={{ .Permalink }}" target="_blank">
                                    <span class="btn__text">
                                        <i class="socicon socicon-facebook"></i>
                                        Share on Facebook
                                    </span>
                                </a>
                                <a class="btn bg--twitter btn--icon" 
                                
                                href="//twitter.com/intent/tweet?url={{ .Permalink }}&via=SebastianGhetu">
                                    <span class="btn__text">
                                        <i class="socicon socicon-twitter"></i>
                                        Share on Twitter
                                    </span>
                                </a>
                            </div>
                        </article>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                            {{ template "_internal/disqus.html" . }}                            
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/js/jquery-3.1.1.min.js"></script>
    <script src="/js/parallax.js"></script>
    <script src="/js/smooth-scroll.min.js"></script>
    <script src="/js/scripts.js"></script>

</body>
</html>
